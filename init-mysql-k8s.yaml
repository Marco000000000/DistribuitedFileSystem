apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: distribuitedfilesystem-db:latest
        imagePullPolicy: Never
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: giovanni
        - name: MYSQL_DATABASE
          value: ds_filesystem
        - name: MYSQL_USER
          value: user
        - name: MYSQL_PASSWORD
          value: user
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: initdb-script
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: initdb-script
        configMap:
          name: mysql-init-script

